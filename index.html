<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container border border-2 border-secondary">
      <div class="input-group city-search mt-2">
        <input type="text" class="form-control" placeholder="Enter city" />
        <button class="btn btn-outline-secondary ok-button" type="submit">
          Ok
        </button>
        <button class="btn" type="button" id="current">Current</button>
      </div>
      <div class="row">
        <div class="col-3">
          <ul class="place">
            <li class="city" id="city">City name</li>
            <li class="country" id="country">Country</li>
            <li class="time" id="time">Date</li>
          </ul>
        </div>
        <div class="col-6 temp">
          <p class="degrees">
            <span id="current-temp">1</span> <span class="metric">°C |</span
            ><span class="metric">°F</span>
          </p>
          <img src="" class="weather-icon" id="icon" />
        </div>

        <div class="col-3">
          <ul>
            <li id="humidity"><i>Humidity: 1%</i></li>
            <li id="description">Clear</li>
            <li>
              <q>Nice weather</q>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
