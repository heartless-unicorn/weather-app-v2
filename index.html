<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container border border-2 border-secondary">
      <form class="input-group city-search mt-2" id="search-city">
        <input
          type="search"
          class="form-control"
          placeholder="Enter city"
          id="city-search"
        />
        <button class="btn btn-outline-secondary ok-button" type="submit">
          Ok
        </button>
        <button class="btn" type="button" id="current">Current</button>
      </form>
      <div class="row">
        <div class="col-3">
          <ul class="place">
            <li class="city" id="city">City name</li>
            <li class="country" id="country">Country</li>
            <li class="time" id="time">Date</li>
          </ul>
        </div>
        <div class="col-6 temp">
          <p class="degrees">
            <span id="current-temp">1</span>
            <i class="metric" id="celsius">°C </i
            >
          </p>
          <img src="" class="weather-icon" id="icon" />
        </div>

        <div class="col-3">
          <ul>
            <li id="humidity"><i>Humidity: 1%</i></li>
            <li id="description">Clear</li>
            <li id="wind"></li>
          
          </ul>
        </div>
      </div>
      <div class="row forecast" id="forecast">
    <div class="col-2 forecast-day">
      <p>Tue</p>
      <img src="" class="forecast-weather-icon"/>
       <span id="current-temp" class = "forecast-temp">1</span>
            <i class="forecast-c">°C </i>
    </div>      
    </div>
    <div class="link">
      <a
        class="git-link"
        href="https://github.com/heartless-unicorn/weather-app-v2"
        target="_blank"
        >Open-source</a
      >
      codded by Maria Pavlova
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
